<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Simple Workout</title>
    </head>
    <body>
        <div class="app page">
            <img src="img/logo.png" />
            <h1>Simple Workout</h1>
            <div class="nav">
                <a href="log.html" class="button success">See Log</a>
            </div>
            <div class="recorder">
                <form id="workout-submit" action="#" method="POST">
                    <textarea form="workout-submit" name="description" placeholder="Workout" rows="5"></textarea>
                    <textarea form="workout-submit" name="result" placeholder="Results"></textarea>
                    <input type="submit" class="button success" value="Record" />
                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            app.addFormListener();
        </script>
    </body>
</html>
